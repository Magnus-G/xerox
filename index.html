    <audio id="myAudio">
      <source src="xerox.mp3" type="audio/mpeg">

    <script>
      var random = Math.random();
      var time = 10;
      var x = document.getElementById("myAudio"); 

      x.play(); 

      setInterval(function(){ 
        random = Math.random();
        time = random * 400;

        x.currentTime = time;
      }, 100);
